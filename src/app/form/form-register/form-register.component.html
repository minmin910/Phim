<div class="form-register">
    <img style="width:100px" src="../../../assets/img/angular-icon-1.svg" alt="">
    <h1>Join Ko-fi. It's Free!</h1>
    <form #frmRegister="ngForm" (ngSubmit)="register(frmRegister.value)">
        <div class="form-group">
            <input type="text" class="form-control" name="email" id="" placeholder="User name" ngModel>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-login">Create Accout</button>
        </div>
        <a class="text-right text-decoration-none" href="">Forget password?</a>
    </form>
    <span class="text-secondary">or log in with </span>
    <div class="btn-social-group row">
        <div class="col-md-6 col-lg-6 col-xs-6 col-sm-12">
            <button class="btn btn-gg "> <i class="fa fa-google"></i>Google</button>
        </div>
        <div class="col-md-6 col-lg-6 col-xs-6 col-sm-12">
            <button class="btn btn-fb "> <i class="fa fa-facebook-square"></i> Facebook</button>
        </div>
    </div>
    <a class="text-decoration-none" href="" routerLink="/login">
        Already have an account? Log in
    </a>
</div>

<router-outlet></router-outlet>
